{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spellcheck</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--CSS файл -->
    <link rel="stylesheet" type="text/css" href={% static 'style.css' %}>
    <!--Java Script файл -->
    <script src="{% static 'script.js' %}"></script>

</head>
<header>
    {% include "Spellcheck/navbar.html" %}
</header>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="mainColumn">
                <!--<form method="post" name="inputText">-->
                <form id="checkText" action="checkInputedText/"> {% csrf_token %}
                    <select class="form-control" id="FormControlSelect">
                        <option value="English" selected>English</option>
                        <option value="Ukrainian">Ukrainian</option>
                    </select>
                    <textarea id="areaForInput" placeholder="Please, input text for check" rows="8"
                              maxlength="400" required autofocus></textarea>
                    <button class="myButton" id="submit_btn" type="submit"> Check it!</button>
                    <!--a href=% url 'main' arreaForCheck %}-->
                </form>
            </div>
        </div>

        <div class="col-sm-4">
            {% block authentication %} <!--authentication.html-->
            {% endblock %}
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            {% include "Spellcheck/history.html" %}

            <!--<textarea id="areaForOutput" rows="8"
                      maxlength="400" required autofocus></textarea>-->
            <div class="checkOutput"><img id="pngCorrect" class="pngOutput" src="{% static 'Pictures\happyFace.png' %}" width="130" height="130"></div>
            <div id="textCorrect" class="textOutput"> Correct!</div>
             <div class="checkOutput"><img id="pngIncorrect" class="pngOutput" src="{% static 'Pictures\cryingFace.png' %}" width="130" height="130"></div>
            <div id="textIncorrect" class="textOutput">We detected a typo here!</div>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</div>

</body>
</html>
