<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spellcheck</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--CSS файл -->
    {% load static %}
    <link rel="stylesheet" href={% static 'style.css' %} type="text/css">

</head>
<header>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #4CAF50;">
        <a class="navbar-brand" href="/">
            <span>Spellcheck<img width="30" height="30" alt="" src={% static 'penWhite2.png' %}></span></a>
    </nav>
</header>



<body>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="mainColumn">
                <form method="post">

                    <select class="form-control" id="exampleFormControlSelect1">
                        <option value="1" selected>English</option>
                        <option value="2">Ukrainian</option>

                    </select>
                    <textarea class="areaForCheck" name="areaForCheck" placeholder="Please, input text for check" rows="10"
                              maxlength="500" required autofocus></textarea>
                    <button class="myButton" type="submit">Check it!</button>
                </form>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="classLogin">
                <div class="blockTabs">
                    <!--Кнопка вкладки Log In -->
                    <button class="tablinks" onclick="openTab(event, 'LogIn')" id="defaultOpen">Log in</button>
                    <!--Кнопка вкладки Sign Up -->
                    <button class="tablinks" onclick="openTab(event, 'SignUp')">Sign up</button>
                </div>


                <!--Вкладка Log In -->
                <div id="LogIn" class="tabcontent">
                    <form method="post">
                        <label for="username">Login</label>
                        <input type="text" name="username" placeholder="Login" required>
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password" required>
                        <button class="myButton" type="submit">Log In</button>
                        <a href="">Forgot Password?</a>
                    </form>
                </div>
                <!--Вкладка Sign Up -->
                <div id="SignUp" class="tabcontent">
                    <form action="" method="post">{% csrf_token %}
                        {{ form.as_p }}
                        <div>
                            <button class="myButton" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <div class="queries">
                {% for text in texts %}
                    <button type="button" class="btn btn-success tagButton">{{ text.text|truncatechars:8 }} </button><!--Выводить только 10 символов-->
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</div>

<!--Скрипт, который показывает содержимое вкладок -->
<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>

</body>
</html>
