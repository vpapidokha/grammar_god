<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spellcheck</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href={% static 'style.css' %} type="text/css">

</head>

<header>
    <a id="d1" href="main.html">Spellcheck</a>
</header>

<body>
<div class="block">


    <button class="tablinks" onclick="openTab(event, 'LogIn')" id="defaultOpen">Log in</button>
    <button class="tablinks" onclick="openTab(event, 'SignUp')">Sign up</button>
</div>

    <div class="classLogin">
        <div id="LogIn" class="tabcontent">
                        <form method="post">
                <label for="username">Login</label>
                <input type="text" name="username" placeholder="Login" required>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
                <button id="Button" type="submit">Log In</button>
                <a href="">Forgot Password?</a>
            </form>
        </div>


        <div id="SignUp" class="tabcontent">


            <form action="" method="post">{% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button id="Button" type="submit">Sign Up</button>
                </div>
            </form>

        </div>
    </div>




<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>


</body>
</html>
